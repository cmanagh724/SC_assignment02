---
name: Bandit
'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions: {  }
jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write
      security-events: write
    steps:
      - name: Perform Bandit Analysis
        uses: PyCQA/bandit-action@v1
